<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Navigation -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Page Header -->
<header class="masthead" style="background-image: url('/assets/img/password-reset.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>비밀번호 재설정</h1>
                    <span class="subheading">등록한 이메일로 임시 비밀번호를 받고 로그인 후 비밀번호를 변경하세요.</span>
                    <span><strong>버튼을 클릭하고 1~4초 정도 기다려주세요.</strong></span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <form id="resetForm">
                    <!-- 이메일 입력 -->
                    <div class="form-floating mb-3">
                        <input id="email" class="form-control" type="email" placeholder="이메일" required />
                        <label for="email">이메일</label>
                    </div>
                    <div class="text-center mb-3">
                        <!-- 이메일 전송 버튼 -->
                        <button type="button" class="btn btn-primary text-uppercase" onclick="sendTempPassword()">임시 비밀번호 받기</button>
                    </div>
                </form>
                <p class="text-center">임시 비밀번호를 이메일로 받으신 후 로그인하세요.</p>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- JS -->
<script>
    const token = document.querySelector('meta[name="_csrf"]').content;
    const header = document.querySelector('meta[name="_csrf_header"]').content;

    // 임시 비밀번호 이메일 전송
    function sendTempPassword() {
        const email = document.getElementById('email').value;
        if (!email) {
            alert("이메일을 입력해주세요.");
            return;
        }

        fetch('/user/reset-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                [header]: token
            },
            body: JSON.stringify({ email: email })
        })
            .then(res => {
                if (res.ok) {alert("임시 비밀번호가 이메일로 발송되었습니다.");
                window.location.href = "/user/login";}
                else{ alert("메일 발송 실패 또는 이메일이 존재하지 않습니다.");}
            })
            .catch(err => {
                console.error(err);
                alert("메일 발송 중 오류가 발생했습니다.");
            });
    }
</script>
</body>
</html>
