<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Clean Blog - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="../../../../../../Downloads/startbootstrap-clean-blog-gh-pages/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" th:href="@{/css/styles.css}" />
    </head>
    <body>
        <!-- Navigation-->
        <div th:replace="fragments/navbar :: navbar"></div>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('/assets/img/kaleb-tapp-J59wWPn09BE-unsplash.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Join us</h1>
                            <span class="subheading">서비스 이용을 위해 회원가입하세요.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4" xmlns:th="http://www.thymeleaf.org">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <form method="post" th:action="@{/user/join}" th:object="${userRequestDTO}">
                            <div class="form-floating mb-3">
                                <input th:field="*{userId}" class="form-control" type="text" placeholder="아이디" required />
                                <label for="userId">아이디</label>
                                <div th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" class="text-danger small"></div>
                            </div>

                            <div class="form-floating mb-3">
                                <input th:field="*{password1}" class="form-control" type="password" placeholder="비밀번호" required />
                                <label for="password1">비밀번호</label>
                                <div th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}" class="text-danger small"></div>
                            </div>

                            <div class="form-floating mb-3">
                                <input th:field="*{password2}" class="form-control" type="password" placeholder="비밀번호 확인" required />
                                <label for="password2">비밀번호 확인</label>
                                <div th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}" class="text-danger small"></div>
                            </div>

                            <div class="form-floating mb-3">
                                <input th:field="*{email}" class="form-control" type="email" placeholder="이메일" required />
                                <label for="email">이메일</label>
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small"></div>
                            </div>

                            <br />
                            <button class="btn btn-primary text-uppercase" type="submit">회원가입</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer-->
        <div th:replace="fragments/footer :: footer"></div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../../../../../../Downloads/startbootstrap-clean-blog-gh-pages/js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script th:src="@{/js/scripts.js}"></script>
    </body>
</html>
