<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Clean Blog - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="../../../../../../Downloads/startbootstrap-clean-blog-gh-pages/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" th:href="@{/css/styles.css}" />
    </head>
    <body>
        <!-- Navigation-->
        <div th:replace="fragments/navbar :: navbar"></div>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('/assets/img/muhammad-zaqy-al-fattah-Lexcm-6FHRU-unsplash.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Login</h1>
                            <span class="subheading">서비스를 이용하려면 로그인하세요.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <form method="post" th:action="@{/user/login}">
                            <div class="form-floating mb-3">
                                <input name="username" class="form-control" type="text" placeholder="아이디" required />
                                <label for="userId">아이디</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input name="password" class="form-control" type="password" placeholder="비밀번호" required />
                                <label for="password1">비밀번호</label>
                            </div>

                            <div th:if="${param.error}">
                                <div class="alert alert-danger">
                                    아이디 또는 비밀번호가 올바르지 않습니다.
                                </div>
                            </div>

                            <br />
                            <button class="btn btn-primary text-uppercase" type="submit">로그인</button>
                        </form>
                        <div class="text-end mt-3">
                            <a th:href="@{/user/newpwd}" class="small text-decoration-none">
                                아이디, 비밀번호를 잊으셨나요?
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer-->
        <div th:replace="fragments/footer :: footer"></div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../../../../../../Downloads/startbootstrap-clean-blog-gh-pages/js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script th:src="@{/js/scripts.js}"></script>
    </body>
</html>
