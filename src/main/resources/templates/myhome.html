<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Jlog</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <div th:replace="fragments/navbar :: navbar"></div>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('/assets/img/patrick-tomasso-Oaqk7qqNh_c-unsplash.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1 sec:authorize="isAuthenticated()" th:text="${#authentication.name + '.log'}"></h1>
                            <span class="subheading">나의 기록을 확인하세요.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    <div class="post-preview" th:each="board : ${boardList}">
                        <a th:href="@{|/board/post/${board.boardId}|}">
                            <h2 class="post-title" th:text="${board.subject}">제목</h2>
<!--                            <h3 class="post-subtitle" th:text="${board.content}"></h3>-->
                        </a>
                        <p class="post-meta">
                            Posted on <span class="meta">
                              <span th:text="${#temporals.format(board.modifyDate != null ? board.modifyDate : board.date, 'yyyy-MM-dd HH:mm')}"></span>
                              <span th:if="${board.modifyDate != null}"> (updated)</span>
                            </span>
                            &nbsp;|&nbsp;
                            <span class="post-meta" th:text="${board.user != null ? board.user.userId : '알 수 없는 사용자'}"></span>
                        </p>
                        <hr class="my-4" />
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center my-4">
            <nav aria-label="Page navigation">
                <ul class="pagination">

                    <!-- 이전 페이지 버튼 -->
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{|/board/myhome?page=${currentPage - 1}|}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <!-- 페이지 번호 반복 -->
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{|/board/myhome?page=${i}|}" th:text="${i + 1}">1</a>
                    </li>

                    <!-- 다음 페이지 버튼 -->
                    <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{|/board/myhome?page=${currentPage + 1}|}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>

                </ul>
            </nav>
        </div>
        <!-- Footer-->
        <div th:replace="fragments/footer :: footer"></div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/js/scripts.js}"></script>
    </body>
</html>
