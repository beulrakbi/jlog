<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Clean Blog - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="../../../../../../Downloads/startbootstrap-clean-blog-gh-pages%202/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" th:href="@{/css/styles.css}" />
    </head>
    <body>
        <!-- Navigation-->
        <div th:replace="fragments/navbar :: navbar"></div>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('/assets/img/christin-hume-Hcfwew744z4-unsplash.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1 th:text="${board.subject}"></h1>
                            <span class="meta" th:text="${#temporals.format(board.date, 'yyyy-MM-dd HH:mm')}">
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <span th:text="${board.content}"></span>
                    </div>
<!--                    <div class="mt-4 d-flex justify-content-end">-->
<!--                        <a class="btn btn-outline-primary me-2" th:href="@{|/board/edit/${board.id}|}">수정</a>-->

<!--                        <form th:action="@{|/board/delete/${board.id}|}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');">-->
<!--                            <button type="submit" class="btn btn-outline-danger">삭제</button>-->
<!--                        </form>-->
<!--                    </div>-->
                    <div class="mt-4 d-flex justify-content-end">
                        <a class="btn btn-outline-primary me-2">수정</a>
                        <button type="submit" class="btn btn-outline-danger">삭제</button>
                    </div>
                </div>
            </div>
        </article>
        <!-- Footer-->
        <div th:replace="fragments/footer :: footer"></div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/js/scripts.js}"></script>
    </body>
</html>
