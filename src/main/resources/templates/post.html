<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Clean Blog - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="../../../../../../Downloads/startbootstrap-clean-blog-gh-pages%202/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" th:href="@{/css/styles.css}" />
    </head>
    <body>
        <!-- Navigation-->
        <div th:replace="fragments/navbar :: navbar"></div>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('/assets/img/christin-hume-Hcfwew744z4-unsplash.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1 th:text="${board.subject}"></h1>
                            <span class="meta">
                              <span th:text="${#temporals.format(board.modifyDate != null ? board.modifyDate : board.date, 'yyyy-MM-dd HH:mm')}"></span>
                              <span th:if="${board.modifyDate != null}"> (updated)</span>
                                &nbsp;|&nbsp;
                            <span class="post-meta" th:text="${board.user != null} ? ${board.user.userId} : '알 수 없는 사용자'"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-content preserve-whitespace" th:utext="${@commonUtil.markdown(board.content)}"></div>
                    </div>
                    <div class="col-md-10 col-lg-8 col-xl-7 mt-4 d-flex justify-content-end"
                         th:if="${#authentication.name == board.user.userId}">
                        <a class="btn btn-outline-primary me-2"
                           th:href="@{|/board/edit/${board.boardId}|}">수정</a>

                        <form th:action="@{|/board/delete/${board.boardId}|}" method="post"
                              onsubmit="return confirm('정말 삭제하시겠습니까?');">
                            <input type="hidden" name="_method" value="delete" />
                            <button type="submit" class="btn btn-outline-danger">삭제</button>
                        </form>
                    </div>

                </div>
            </div>
        </article>
        <!-- Comments Section -->
        <section class="mb-5">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">

                        <!-- Comment form -->
                        <h5 class="mb-3 text-secondary fw-light">댓글 남기기</h5>
                        <form class="mb-4" th:action="@{/comment/create/{boardId}(boardId=${board.boardId})}"
                              th:object="${commentDTO}" method="post">
                    <textarea class="form-control comment-textarea" rows="3"
                              placeholder="내용을 입력하세요" th:field="*{commentContent}"></textarea>
                            <button type="submit" class="btn btn-primary btn-sm mt-2">등록</button>
                        </form>

                        <!-- Existing comments -->
                        <div th:if="${#lists.isEmpty(commentList)}" class="text-muted">아직 댓글이 없습니다.</div>
                        <div th:each="comment : ${commentList}" class="comment-item mb-3">
                            <div class="fw-bold">
                                <span th:text="${comment.user.userId}">작성자</span>
                                <small class="text-muted" th:text="${#temporals.format(comment.createDate, 'yyyy-MM-dd')}"></small>
                            </div>
                            <div th:text="${comment.commentContent}">댓글 내용</div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <div th:replace="fragments/footer :: footer"></div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/js/scripts.js}"></script>
    </body>
</html>
