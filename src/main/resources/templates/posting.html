<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Clean Blog - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="../../../../../../Downloads/startbootstrap-clean-blog-gh-pages%202/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" th:href="@{/css/styles.css}" />
    </head>
    <body>
        <!-- Navigation-->
        <div th:replace="fragments/navbar :: navbar"></div>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('/assets/img/unseen-studio-s9CC2SKySJM-unsplash.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>New Post</h1>
                            <span class="subheading">기억하고 싶은 이야기를 지금 남겨보세요.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <form th:object="${boardRequestDTO}" method="post">
                            <th:block th:if="*{boardId} != null">
                                <input type="hidden" name="_method" value="PUT"/>
                            </th:block>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <div class="form-floating mb-3">
                                <input class="form-control" th:field="*{subject}" id="subject" placeholder="제목">
                                <label for="subject">제목</label>
                            </div>
                            <div class="toolbar mb-2">
                                <button type="button" class="btn btn-sm btn-secondary" onclick="wrapSelection('**')"><strong>B</strong></button>
                                <button type="button" class="btn btn-sm btn-secondary" onclick="wrapSelection('_')"><em>I</em></button>
                                <button type="button" class="btn btn-sm btn-secondary" onclick="prependSelection('> ')">인용</button>
                                <button type="button" class="btn btn-sm btn-secondary" onclick="wrapSelection('`')">코드</button>
                                <button type="button" class="btn btn-sm btn-secondary" onclick="insertLink()">링크</button>
                            </div>

                            <div class="form-floating mb-3">
                                <textarea class="form-control" th:field="*{content}" id="content" placeholder="내용" style="height: 300px"></textarea>
                                <label for="content">내용</label>
                            </div>
                            <button type="submit" class="btn btn-primary text-uppercase">작성 완료</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer-->
        <div th:replace="fragments/footer :: footer"></div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../../../../../../Downloads/startbootstrap-clean-blog-gh-pages%202/js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script th:src="@{/js/scripts.js}"></script>
    </body>
</html>
